name: AISoC deploy to GCP

on:
    push:
        branches: ["main"]
    workflow_dispatch:

env:
    PYTHON_VERSION: "3.12"
jobs:
    tests:
        name: Run Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ env.PYTHON_VERSION }}
                  cache: "pip"

            - name: Install dependencies
              run: |
                  pip install poetry pytest
                  poetry install --no-root
                  PYTHONPATH=. pytest -v
